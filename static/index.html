<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>小薄本 - 单手看漫画</title>
    <style>
    html,
    body {
        font-family: "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
    }

    h1,
    h2,
    h3 {
        margin: 0;
    }

    ul,
    ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    a {
        color: #3ebde1;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    #main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: 10;
    }

    #warn {
        display: none;
        width: 480px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -240px;
        z-index: 10000;
        background-color: rgba(246, 246, 246, .9);
        text-align: center;
        line-height: 100px;
        font-size: 36px;
        font-weight: bold;
        color: #000;
    }

    #image {
        display: block;
        transform-origin: 0 0;
    }
    </style>
</head>
<body>
    <div id="main"></div>
    <aside id="warn"></aside>
    <script>
    'use strict';

    let Surface = require('./Surface');
    let surface = new Surface(require('electron').ipcRenderer);
    surface.setLayout(require('./layout/topBottom'));

    require('./init/render')(surface);
    require('./init/shortcut')(surface);
    require('./init/widget')(surface);
    </script>
</body>
</html>
