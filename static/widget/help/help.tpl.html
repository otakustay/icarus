<!-- target: main -->
<div id="help">
    <h2>键盘操作</h2>
    <ul>
        <!-- for: ${keyboardShortcuts} as ${shortcut} -->
        <li class="help-shortcut-item">
            <span class="help-short-key-list">
                <!-- for: ${shortcut.keys} as ${key} -->
                <kbd class="help-shortcut-key">${key}</kbd>
                <!-- /for -->
            </span>
            <span class="help-shortcut-description">${shortcut.description}</span>
        </li>
        <!-- /for -->
    </ul>
    <h2>联系作者</h2>
    <a id="github-issues" href="http://github.com/otakustay/icarus/issues" target="_blank">前往 GitHub Issues</a>
</div>
